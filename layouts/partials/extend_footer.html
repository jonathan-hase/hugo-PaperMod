<script type="module" crossorigin>
  import { createElement } from 'react';
  import { createRoot }    from 'react-dom/client';
  import { BlueskyComments, BlueskyFilters }
    from 'https://esm.sh/bluesky-comments@0.12.0';

  document.addEventListener('DOMContentLoaded', () => {
    const c = document.getElementById('bluesky-comments');
    if (!c) return;
    BlueskyComments.init(c.id, {
      uri:    c.dataset.bskyUri,
      author: c.dataset.bskyAuthor,
      commentFilters: [BlueskyFilters.NoPins]
    });
  });
</script>
