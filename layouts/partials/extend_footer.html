<!-- â‘¡ Inline module to render via React -->
<script type="module" crossorigin>
  import { createElement } from 'react';
  import { createRoot }    from 'react-dom/client';
  import { BlueskyComments, BlueskyFilters }
    from 'https://unpkg.com/bluesky-comments@latest/dist/bluesky-comments.es.js?module';

  document.addEventListener('DOMContentLoaded', () => {
    const container = document.getElementById('bluesky-comments');
    if (!container) return;
    const uri    = container.dataset.bskyUri;
    const author = container.dataset.bskyAuthor;

    const root = createRoot(container);
    root.render(
      createElement(BlueskyComments, {
        uri,
        author,
        commentFilters: [BlueskyFilters.NoPins],
      })
    );
  });
</script>
