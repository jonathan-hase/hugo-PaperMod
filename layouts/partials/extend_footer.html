<script type="module">
  import { BlueskyComments } from 'https://unpkg.com/bluesky-comments@latest/dist/bluesky-comments.es.js';

  document.addEventListener('DOMContentLoaded', () => {
    const container = document.getElementById('bluesky-comments');
    if (!container) return;
    const uri = container.dataset.bskyUri;
    BlueskyComments.init(container.id, {
      uri,
      commentFilters: [BlueskyComments.Filters.NoPins],
    });
  });
</script>
